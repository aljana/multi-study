<h1 class="page-header">Stats for {{ StatsController.quiz.title }}</h1>

<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>User</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stat in StatsController.stats | orderBy:'-totalScore'">
      <td>{{ stat.user.email }}</td>
      <td>{{ stat.totalScore }}</td>
    </tr>
    </tbody>
  </table>
</div>
