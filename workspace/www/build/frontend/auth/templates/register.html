<h1 class="page-header">Register</h1>

<form name="form" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ng-model="AuthController.email" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
    <div ng-show="form.email.$touched" class="form-error has-error">
      <span ng-show="form.email.$error.required" class="help-block">Enter your email.</span>
      <span ng-show="form.email.$error.email" class="help-block">This is not a valid email.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input ng-model="AuthController.password" name="password1" type="password" class="form-control" id="password1" placeholder="Password" required>
    <div ng-show="form.password1.$touched" class="form-error has-error">
      <span ng-show="form.password1.$error.required" class="help-block">Enter your password.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password2">Repeat password</label>
    <input ng-model="AuthController.passwordr" name="password2" type="password" class="form-control" id="password2" placeholder="Repeat password" required>
    <div ng-show="form.password2.$touched" class="form-error has-error">
      <span ng-show="form.password2.$error.required" class="help-block">Repeat your password.</span>
      <span ng-show="!form.password2.$error.required && AuthController.password != AuthController.passwordr" class="help-block">Password do not match.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input ng-model="AuthController.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First name" required>
    <div ng-show="form.firstName.$touched" class="form-error has-error">
      <span ng-show="form.firstName.$error.required" class="help-block">Enter your first name.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input ng-model="AuthController.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name" required>
    <div ng-show="form.lastName.$touched" class="form-error has-error">
      <span ng-show="form.lastName.$error.required" class="help-block">Enter your last name.</span>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="AuthController.register()" ng-disabled="!form.$valid">Submit</button>
</form>
